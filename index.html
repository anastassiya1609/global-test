<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img class="header__img" src="images\logo.svg" alt="logo">
                <h1>Global</h1>
            </div>
            <div class="header__nav">
                <ul>
                    <li><a href="#!">Mobile Top Up </a></li>
                    <li><a href="#!"> About</a></li>
                    <li><a href="#!">Rate</a></li>
                    <li><a href="#!">Help</a></li>
                </ul>
            </div>
            <button class="button--green">
                Sign Up
            </button>
        </div>
    </header>
    <section class="welcome common-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6  welcom__info--left ">
                    <div class="welcom__title-wrapper">
                        <h2 class="welcom__title"> Now Buy Your <br />PIN or <span class="text--orange">Top Up</span> <br>
                            With Bank Transfer</h2>
                        <p>We Make international calling simple, relible, and cheap basedon your unique calling behavior.
                        </p>
                        <button class="button--green">
                            Get Started
                        </button>
                    </div>
                    <form action="" class="welcome__seach">
                        <input type="search" placeholder="Where do you want to call?">
                        <button><img src="images\serch.svg" alt="search"></button>
                    </form>
                    <div class="welcome__users">
                        <div class="users__img-wrapper">
                            <img src="images\user 1.svg" class="users__img1" alt="user1">
                            <img src="images\user 2.svg" class="users__img2" alt="user2">
                            <img src="images\user 3.svg" class="users__img3" alt="user3">
                            <img src="images\plus.svg" class="users__img4" alt="plus">
                        </div>
                        <p>45k+ Regular User. <span class="text--orange">View Price Plan</span> </p>
                    </div>
                </div>
                <div class="welcome__image--right col-md-6">
                    <img src="images\gray-ellipse.svg" class="welcome__image-gray" alt="img">
                    <img src="images\green-ellipse.svg" class="welcome__image-green" alt="img">
                    <img src="images\woman.png" class="welcome__image-woman" alt="img">
                    <img src="images\flag1.svg" class="welcome__image-flag1" alt="img">
                    <img src="images\flag 2.svg" class="welcome__image-flag2" alt="img">
                    <img src="images\flag 3.svg" class="welcome__image-flag3" alt="img">
                    <img src="images\flag 4.svg" class="welcome__image-flag4" alt="img">
                    <img src="images\flag 5.svg" class="welcome__image-flag5" alt="img">

                </div>

            </div>
         
        </div>
    </section>

</body>

</html>
